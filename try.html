<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Number</title>
</head>

<body>
    <form>
        <p>Please choose a number:</p>

            <option value="2">2</option>

        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
