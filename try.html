<!DOCTYPE html>
<html>

<head>
    <title>Realistic Fire Effect</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .fire-container {
            position: relative;
            width: 200px;
            height: 300px;
            perspective: 1000px;
            /* Perspective for 3D effect */
        }

        .flame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff5733 20%, #ffcc5c 60%, transparent 80%);
            animation: flicker 1s ease-in-out infinite, sway 3s ease-in-out infinite alternate;
            mix-blend-mode: overlay;
            /* Blend mode for more realistic effect */
            opacity: 0.9;
            /* Adjust opacity for intensity */
            border-radius: 50%;
            /* Rounded shape */
            filter: brightness(1.2);
            /* Adjust brightness for glow effect */
            box-shadow: 0 0 40px 20px rgba(255, 87, 51, 0.8);
            /* Outer glow effect */
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
                /* Full visibility */
            }

            50% {
                opacity: 0.8;
                /* Slight fade */
            }
        }

        @keyframes sway {

            0%,
            100% {
                transform: translate(-50%, -50%) rotateY(0deg);
                /* No rotation */
            }

            50% {
                transform: translate(-50%, -50%) rotateY(5deg);
                /* Slight horizontal sway */
            }
        }
    </style>
</head>

<body>
    <div class="fire-container">
        <div class="flame"></div>
    </div>
</body>

</html>
